<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-size: 100px;
            color: #ff6b6b;
        }
        h2 {
            font-size: 28px;
            color: #343a40;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../assets/error_404.png" alt="404 Image" class="image">
        <h2>Oops! Page Not Found</h2>
        <p>The page you're looking for might have been removed or is temporarily unavailable.</p>
        <a href="/eatwise">Go Home</a>
    </div>
</body>
</html>
